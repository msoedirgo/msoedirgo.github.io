<<html>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <head>
    <meta charset="UTF-8">
 
  </head>
  <body>
      <h1 class="page-title">aTicket</h1>
    <nav>
    <ul>
      <li><a href="#Ticket">Ticket</a></li>
      <li><a href="#Hotel">Hotel</a></li>
      <li><a href="#Promo">Promo</a></li>
      <li><a href="#Login">Log In</a></li>
    </ul>
      <div class="contact-btn"><a>Contact</a>
      </div>
    </nav>
    
    <div class="flex-container">
      <div class="flex-item">
        <h3>Flight Destination</h3>
        <h4>Origin:</h4>
          <form action="demo_form.asp" method="post">
            <input type="text" name="ffrom" required>
            <input type="submit" value="OK">
          </form>
        <h4>Destination:</h4>
          <form action="demo_form.asp" method="post">
            <input type="text" name="fto" required>
            <input type="submit" value="OK">
          </form>
        <h3>Date of Flight</h3>
        <h4>From:</h4>
          <script type="text/javascript" src="http://www.snaphost.com/jquery/Calendar.aspx"></script> &nbsp;
        <h4>To:</h4>
          <script type="text/javascript">
            $(function() {
            $("#SnapHost_Calendar2")
            .datepicker ({ showOn:'both', buttonImage: 'http://www.snaphost.com/jquery/calendar.gif', buttonImageOnly: true,
                          changeMonth: true, showOtherMonths:true, selectOtherMonths: true});});</script>
        <input name="SnapHost_Calendar2" id="SnapHost_Calendar2" type="text"/>
                                                        
      </div>
                                                                    
    </div>
  </body>
</html>
