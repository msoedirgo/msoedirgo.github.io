     <h1 class="page-title">aTicket</h1> 
     <nav>      
       <ul>       
       <li><a href="#Flight">Flight</a></li> 
       <li><a href="#Hotel">Hotel</a></li>

     <div class="flex-container"> 
        <div class="flex-item"> 
          <form name="validity" onsubmit="return bookingValidation();" action="confirm.html" width=100px;>             
             <ul>
             <h3>1. Flight Destination</h3>
             <li><label for="origin">Origin:</label></li>                                     
             <li><select name="city" required> 
                    <option selected="" value="Default">(Please select a city)</option> 
                    <option value="BDO">Bandung</option> 
                    <option value="DPS">Denpasar</option> 
                    <option value="CGK">Jakarta</option> 
                    <option value="KNO">Medan</option> 
                    <option value="SRG">Semarang</option> 
                    <option value="SUB">Surabaya</option> 
                    <option value="SIN">Singapore</option> 
                 </select> 
             </li>
             <li><label for="destination">Destination:</label></li>              
             <li><select name="city" required> 
                    <option selected="" value="Default">(Please select a city)</option> 
                    <option value="BDO">Bandung</option> 
                    <option value="DPS">Denpasar</option> 
                    <option value="CGK">Jakarta</option> 
                    <option value="KNO">Medan</option> 
                    <option value="SRG">Semarang</option> 
                    <option value="SUB">Surabaya</option> 
                    <option value="SIN">Singapore</option> 
                 </select> 
             </li>

             <h3>2. Date of Flight</h3> 
             <li><label for="departdate">Depart:</label></li> 
             <li><input id="datepicker" required></li>   
             <li><input type="radio" name="ways" value="returndate">Return:</li> 
             <li><input id="datepicker"></li> 
             <h3>3. Passenger</h3> 
             <li>Adult: above 12 years old<span> 
               <select name="numberadult" required> 
                       <option value="0">0</option> 
                       <option value="1">1</option> 
                       <option value="2">2</option> 
                       <option value="3">3</option> 
                       <option value="4">4</option> 
               </select></span></li> 
                 
             <li>Child: under 12 years old<span> 
               <select name="numberchild" required> 
                        <option value="0">0</option> 
                        <option value="1">1</option> 
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option> 
               </select></span></li>
             <h3>4. Passenger Contact</h3>
               <li><label for="username">Name:</label></li>
               <li><input type="text" name="username" size="50" required/></li>
               <li><label for ="phonenumber">Phone Number:</label></li>
               <li><input type="" name="phonenumber" size="50" required/></li>
             <br>  
             <input type="submit" value="Submit" required> 
             </ul>
        </div> 
        
     </div>
