<html lang="en">
<head>
  <title>Pick A Flight</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jumbotron.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>     
  
  <script type="text/javascript"> 
    $(document).ready(function() { 
     $("#datepicker").datepicker();  
    });
      
      // Data Picker Initialization
      //$('.datepicker').pickadate();

  </script> 
      
</head>
<body onload="bookingvalidation();">
<header class="container">
  <div class="row">
    <h1 style = "color: darkblue;" class="col-sm-4">aTicket</h1>
    <nav class="col-sm-8 text-right">
        <!--<a href="#">Flight</a>
        <a href="#">Hotel</a> -->
        <a href="signIn.html">Sign In</a>
        <a href="signUp.html">Sign Up</a>
    </nav>
  </div>
  </header>
<div class="jumbotron text-center" style="background-image: url(aticketpics/pic20.jpg); background-size: cover; height: 300px;">
    <h2 style="color:white;">Your pick, your decision</h2>
  <p style="color:black;">we are ready to serve </p> 
</div>


<div class="container">
<form name = "validity" onsubmit = "bookingvalidation();" action="confirm.html">
  <div class="row">
    <div class="col-sm-4">
      <h3>Choose your Place</h3>
        <li><label for="origin">Origin:</label></li>                                     
                <li><select name="city" required> 
                    <option selected="" value="Default">(Please select a city)</option> 
                    <option value="BDO">Bandung</option> 
                    <option value="DPS">Denpasar</option> 
                    <option value="CGK">Jakarta</option> 
                    <option value="KNO">Medan</option> 
                    <option value="SRG">Semarang</option> 
                    <option value="SUB">Surabaya</option> 
                    <option value="SIN">Singapore</option> 
                    </select> 
                </li>
        <li><label for="destination">Destination:</label></li>              
                <li><select name="city" required> 
                    <option selected="" value="Default">(Please select a city)</option> 
                    <option value="BDO">Bandung</option> 
                    <option value="DPS">Denpasar</option> 
                    <option value="CGK">Jakarta</option> 
                    <option value="KNO">Medan</option> 
                    <option value="SRG">Semarang</option> 
                    <option value="SUB">Surabaya</option> 
                    <option value="SIN">Singapore</option> 
                    </select> 
                </li>
    </div>
    <div class="col-sm-4">
      <h3>Choose you Time</h3>
        <li><label for="departdate">Depart:</label></li> 
        <!--<li><input placeholder="Selected date" type="text" id="date-picker" class="form-control datepicker"></li> -->        
        <li><input type="date" id="datepicker" placeholder="dd/mm/yyyy" required></li>   
        <li><input type="radio" name="ways" value="returndate">Return:</li> 
        <!--<li><input placeholder="Selected date" type="text" id="date-picker" class="form-control datepicker"></li> -->
        <li><input type="date" id="datepicker" placeholder="dd/mm/yyyy"></li>
        
    </div>
    <div class="col-sm-4">
      <h3>Choose your Date</h3> 
      <li><label for="passenger">Passengers</label></li>
      <li>Adult (above 12 years old) :<span> 
               <select name="numberadult" required> 
                       <option value="0">0</option> 
                       <option value="1">1</option> 
                       <option value="2">2</option> 
                       <option value="3">3</option> 
                       <option value="4">4</option> 
               </select></span></li> 
                 
             <li>Child (under 12 years old) :<span> 
               <select name="numberchild" required> 
                        <option value="0">0</option> 
                        <option value="1">1</option> 
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option> 
               </select></span></li>
             <input type="submit" value="Search Flight" required>   
    </div>
  </div>
</form>

    <hr>

      <footer>
        <p>&copy; 2017 aTicket, Inc.</p>
      </footer>

</div>
