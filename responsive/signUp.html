<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sign Up Form</h2>
  <form>
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="name" class="form-control" id="name" placeholder="Enter full name as shown on ID" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="mobile number">Mobile number:</label>
        <input type="mobile number" class="form-control" id="mobile number" placeholder="Enter mobile number" required>
      </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
    </div>
    <div class="form-group">
        <label for="confirmpwd">Confirm password:</label>
        <input type="password" class="form-control" id="confirmpwd" placeholder="Enter again your password" required>
    </div>
    
        <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
