<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="aticketpics/favicon-16x16.png">
  <title>aTicket: Sign Up Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/formValidation.js"></script>
</head>

<body id="signUp" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="index.html">aTicket</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="Flight-Hotel-Travel.html#flight">Flight</a></li>
        <li><a href="Flight-Hotel-Travel.html#hotel">Hotel</a></li>
        <li><a href="Flight-Hotel-Travel.html#travel">Travel</a></li>
        <li><a href="Flight-Hotel-Travel.html#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row" style="padding:15px;">
        <div class="col-sm-6">
        <h4>Sign Up Form</h4>
        <form role="form" data-toggle="validator">
            <div class="form-group">
                <label for="name">Full Name:</label><br>
                <input type="name" class="form-control" id="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="mobile number">Mobile number:</label><br>
                <input type="mobile number" class="form-control" id="mobilenumber" placeholder="Enter mobile number" required>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label">Password:</label><br>
                <input type="password" data-minlength="6" class="form-control" id="password" placeholder="Password" required>
            </div>
  
            <Input type="button" name="submit" id="btnSubmit" value= "Submit" onclick = "formValidator()"/>    
        </form>
        <hr>
        <footer>
        <p class="pull-right"><a href="pickFlight.html">Choose flight</a></p>
        <p>&copy; 2017 aTicket, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer>
        </div>
        
        <div class="col-sm-6">
        <img src="aticketpics/pic15.jpg" width=100%; height=auto;>
        </div>
        
    </div>
  
</div>
</body>
</html>
