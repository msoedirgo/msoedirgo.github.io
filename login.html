<html>
<head>
<title>Login page</title>
</head>
<body>
  <h1 style="font-family: Courier New"; text-align="center"; font-size: 20pt; color: #00FF00;>Login Page</h1>
  <form name="Login"> User Name
    <input type="text" name="userid"/>Password
    <input type="password" name="pswrd"/>
    <input type="button" onclick="check(this.form)" value="Login"/>
    <input type="reset" value="cancel"/>
  </form>
  <script language="javascript">
    function check(form) /*function untuk check userid&password*/ {
    /*the following code checks wether the entered userid and password are a match*/
    if (form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
      window.open("http://msoedirgo.github.io")
      /*opens the target page while Id &password matches*/
      alert("Your username and password is correct")
      /*<a href="https://msoedirgo.github.io"></a>*/
      }
      else {
        alert("Error Password or Username") /*display error messaage*/
      }
    }
  </script>
</body>
</html>
